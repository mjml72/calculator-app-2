<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
            <div id="screen-number1">0</div>
            <div id="screen-number2">0</div>
        </div>

        <div class="buttons">   
            <div class="btnRow">
                <button class="btn c" id="c">C</button>
                <button class="btn double delete" id="delete">&leftarrow;</button>
                <button class="btn operation">/</button>
            </div>      
            <div class="btnRow">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation">*</button>
            </div>
            <div class="btnRow">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation">-</button>
            </div>
            <div class="btnRow">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation">+</button>
            </div>
            <div class="btnRow">
                <button class="btn number">0</button>
                <button class="btn number">.</button>
                <button class="btn double equal" id="equal">=</button>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
